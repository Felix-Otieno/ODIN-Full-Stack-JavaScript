<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Object</title>
</head>

<body>
    <script>
        console.log(this === window);
        this.color = 'Red';
        console.log(window.color); // 'Red'
        let getThis = () => this;
        console.log(getThis() === window); // true

        function show() {
            console.log(this === window); // true
        }

        show();
        window.show();
    </script>
</body>

</html>
