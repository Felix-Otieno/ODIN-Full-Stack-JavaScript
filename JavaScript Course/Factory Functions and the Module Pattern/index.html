<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
   <script>
    
    let score = function() {
        let points = 0;
        return function() {
            points += 1;
            return points;
        }
    }();

    // points += 100;
    console.log(score());
    console.log(score());
    console.log(score());


   </script>
</body>
</html>
