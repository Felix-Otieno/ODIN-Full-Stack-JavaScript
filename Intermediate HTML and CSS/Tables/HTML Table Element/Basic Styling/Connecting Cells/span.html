<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan</title>
    <link rel="stylesheet" href="span.css">
</head>
<body>
    <table>
        <tr>
          <td>This</td>
          <td>Little</td>
          <td>Piggy</td>
          <td>Went</td>
          <td>To</td>
          <td>Market</td>
        </tr>
        <tr>
          <td colspan="2">This</td>
          <td>Little</td>
          <td>Piggy</td>
          <td>Went</td>
          <td>To</td>
        </tr>
          <tr>
          <td colspan="4">This</td>
          <td rowspan="3">Little</td>
          <td>Piggy</td>
        </tr>
        <tr>
          <td rowspan="2">This</td>
          <td>Little</td>
          <td>Piggy</td>
          <td>Went</td>
          <td>To</td>
        </tr>
        <tr>
          <td>Little</td>
          <td>Piggy</td>
          <td>Went</td>
          <td>To</td>
        </tr>
      </table> 
</body>
</html>
