<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tabular Data</title>
</head>
<body>
    <h1>Basic Table</h1>
    <table>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Favorite Color</th>
        </tr>
        <tr>
          <td>Jim</td>
          <td>00001</td>
          <td>Blue</td>
        </tr>
        <tr>
          <td>Sue</td>
          <td>00002</td>
          <td>Red</td>
        </tr>
        <tr>
          <td>Barb</td>
          <td>00003</td>
          <td>Green</td>
        </tr>
      </table>
      
    
</body>
</html>
