<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function</title>
    <style>
        .wrapper {
            width: 400px;
        }

        .box {
            padding: 1em;
            border-radius: 0.5em;
            border: 5px solid rebeccapurple;
            background-color: lightblue;
            width: calc(20% + 100px);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">My width is calculated.</div>
    </div>

</body>

</html>
