<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background image to the containing block of our colored boxes</title>
</head>
<style>
    .wrapper {
        background-image: url(https://mdn.github.io/shared-assets/images/examples/balloons.jpg);
        padding: 40px 20px;
    }

    .box {
        padding: 10px;
        margin: 0.5em 0;
        border-radius: 0.5em;
    }

    .one {
        background-color: rgb(2 121 139 / 0.3);
    }

    .two {
        background-color: rgb(197 93 161 / 0.7);
    }

    .three {
        background-color: rgb(18 138 125 / 0.9);
    }
</style>

<body>
    <div class="wrapper">
        <div class="box one">rgb(2 121 139 / .3)</div>
        <div class="box two">rgb(197 93 161 / .7)</div>
        <div class="box three">rgb(18 138 125 / .9)</div>
    </div>

</body>

</html>
