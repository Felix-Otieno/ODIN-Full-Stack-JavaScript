<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textual Pseudo-elements Demo</title>
    <style>
        body {
            color: #666;
            font: 14px/24px "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", Sans-Serif;
        }

        .alpha:first-letter,
        .bravo:first-line {
            color: #ff7b29;
            font-size: 18px;
        }

        p {
            margin-bottom: 24px;
        }

        p:last-of-type {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <p class="alpha">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vestibulum dignissim leo a interdum.
        Duis eu orci velit.</p>

    <p class="bravo">Integer eget enim pulvinar leo consectetur tincidunt ut sed erat. Etiam elit velit, molestie eu
        rutrum vel, vehicula feugiat augue. Vestibulum elementum dictum turpis ac blandit.</p>
</body>

</html>
