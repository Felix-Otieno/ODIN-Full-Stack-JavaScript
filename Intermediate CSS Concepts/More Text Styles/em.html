<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Emphasis element</title>
    <style>
        /* stylelint-disable-next-line block-no-empty */
        h1 {
  font-style: italic;
}


    </style>

<body>

</body>
