<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing</title>
    <style>
        h1 {
            font-family: 'COUTUREBold';
            margin: 0;
            font-size: 38px;
        }

        .wide {
            font-size: 24px;
            letter-spacing: 1em;
        }

        .narrow {
            font-size: 48px;
            letter-spacing: -0.15em;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <h1 class="wide">Hello World!</h1>
    <h1 class="narrow">Hello World!</h1>
</body>

</html>
