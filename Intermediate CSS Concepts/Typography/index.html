<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text size</title>
    <style>
        @media (min-width: 30em) {
            html {
                font-size: 125%;
            }
        }

        @media (min-width: 40em) {
            html {
                font-size: 150%;
            }
        }

        @media (min-width: 50em) {
            html {
                font-size: 175%;
            }
        }

        @media (min-width: 60em) {
            html {
                font-size: 200%;
            }
        }
    </style>
</head>

<body>
    <h1>All Glory To God</h1>
</body>

</html>
