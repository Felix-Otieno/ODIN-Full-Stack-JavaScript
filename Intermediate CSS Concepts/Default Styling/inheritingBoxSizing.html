<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheriting box-sizing</title>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        .legacy {
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <header class="legacy">
        <nav>
            <!-- Legacy stuff here -->
        </nav>
    </header>
    <main>
        <section>
            <!-- Modern stuff here -->
        </section>
        <aside class="legacy">
            <!-- Legacy stuff here -->
        </aside>
    </main>

</body>

</html>
