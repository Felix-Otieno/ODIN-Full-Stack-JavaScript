<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Box Sizing</title>
    <style>
        .box {
          width: 200px;
          height: 100px;
          padding: 20px;
          border: 10px solid black;
          box-sizing: content-box; /* Default value */
          background-color: lightblue;
        }
      </style>
</head>
<body>
    <div class="box">Content Box Example</div>
    
</body>
</html>
