<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing model 2</title>
    <style>
        .parent {
            width: 200px;
            border: 2px solid black;
        }

        .box {
            width: 100%;
            border: 2px solid hotpink;
            padding: 20px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="box"></div>
    </div>

</body>

</html>
