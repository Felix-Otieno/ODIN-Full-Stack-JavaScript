<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using @property to control inheritance</title>
    <style>
        @property --box-color {
            syntax: "<color>";
            inherits: false;
            initial-value: cornflowerblue;
        }

        .parent {
            --box-color: green;
            background-color: var(--box-color);
        }

        .child {
            width: 80%;
            height: 40%;
            background-color: var(--box-color);
        }
    </style>
</head>

<body>
    <div class="parent">
        <p>Parent element</p>
        <div class="child">
            <p>Child element with inheritance disabled for --box-color.</p>
        </div>
    </div>

</body>

</html>
