<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsequent-sibling combinator</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1~p {
            font-weight: bold;
            background-color: #333;
            color: #fff;
            padding: 0.5em;
        }
    </style>
</head>

<body>
    <article>
        <h1>A heading</h1>
        <p>I am a paragraph.</p>
        <div>I am a div</div>
        <p>I am another paragraph.</p>
    </article>

</body>

</html>
