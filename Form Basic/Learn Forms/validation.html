<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help users from accidentally missing required fields</title>
    <style>
        button {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <div class="wrapper">
            <form>
                <div>
                    <label for="name">Name (required)</label>
                    <input required type="text" id="name" name="name">
                </div>
                <button type="button">Save</button>
            </form>
        </div>
    </main>
</body>

</html>
