<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels for form elements</title>
</head>

<body>
    <label for="color">What is your favorite color?</label>
    <input type="text" id="color" name="color">
</body>

</html>
