<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center an item in the area</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            grid-auto-rows: 200px;
            grid-template-areas:
                ". a a ."
                ". a a .";
        }

        .item1 {
            grid-area: a;
            align-self: center;
            justify-self: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="item1">Item 1</div>
    </div>

</body>

</html>
