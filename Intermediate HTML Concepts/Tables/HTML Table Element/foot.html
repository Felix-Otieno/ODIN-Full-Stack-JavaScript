<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Table</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Favorite Color</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Favorite Color</th>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td>Jim</td>
            <td>00001</td>
            <td>Blue</td>
          </tr>
          <tr>
            <td>Sue</td>
            <td>00002</td>
            <td>Red</td>
          </tr>
          <tr>
            <td>Barb</td>
            <td>00003</td>
            <td>Green</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
